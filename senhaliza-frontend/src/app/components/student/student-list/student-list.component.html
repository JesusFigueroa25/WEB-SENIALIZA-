<h4>Administrar Estudiantes</h4>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un filtro" #input>
</mat-form-field>

<div class="mat-elevation-z8"><div class="tabla">
  <table mat-table [dataSource]="dsList" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
      <td mat-cell *matCellDef="let row"> <img [src]="row.avatar" alt="{{row.avatar}} {{row.name}}" height=40px> </td>
    </ng-container>
    
    <!-- Level Column -->
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
        <td mat-cell *matCellDef="let row"> {{row.level ? row.level.name : 'N/A'}} </td>
    </ng-container>
      
    <!-- User Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.user ? row.user.userName : 'N/A'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/new/{{ row.id }}">
          <mat-icon class="i-edit">edit</mat-icon>
        </a>
        
        <a (click)="eliminarEstudiante(row.id)" style="cursor: pointer">
          <mat-icon class="i-delete">delete</mat-icon>
          </a>

          
        <a style="cursor: pointer">
          <mat-icon class="i-delete">more_vert</mat-icon>
          </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table></div>

  <mat-paginator [pageSizeOptions]="[5, 2, 10]" aria-label="Select page of users" #paginador></mat-paginator>
</div>
